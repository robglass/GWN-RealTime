<!DOCTYPE html>
<html>
	<head>
		<title>GWN RealTime</title>
		<script src='js/jquery.js'></script>
		<script src='js/jquery.timeago.js'></script>
		<script src='js/core.js'></script>
		<script src='js/popup.js'></script>
		<link href="css/GWN-RealTime.css" media="screen" rel="stylesheet" type="type/css" />
	</head>
<body id="body" style>
 <div id="header">
  <img id='logo' src="images/icon.png" style="display:inline">
  <a id="title" target="_blank" href="http://getsmart.gwn/display/SUP/GWN+RealTime">GWN RealTime</a>
 </div>
 <div id="menu">
  <div id="options" class="icon optionsIcon" msgtitle="options" style="margin-right:2px" title="Options"></div>
  <div id="refresh" class="icon refresh" msgtitle="refreshLinkTitle" title="Refresh"></div>
  <div id="close" class="icon close" msgtitle="close" style="margin-right: 5px" title="Close"></div>
 </div>
 <div id="scrollAreaWrapper">
  <div id="scrollArea">
   <div id="queues">
    <div id=content>
      <div id="spinner" class="loading"></div>
      <div class="info message">
	  <h3>You don't have any queues setup.</h3>
	  <p>Click here to go to options and set one up!</p>
      </div>
      <div class="error message">
	  <h3>Oh no! There was an error!</h3>
	  <p>We lost connection to Services.hq, are you connected to the VPN?</p>
      </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
