<!DOCTYPE html>
<html>
  <head>
    <title>GWN RealTime - Setting</title>
    <script src='js/jquery.js'></script>
    <script src='js/core.js'></script>
    <script src='js/options.js'></script>
    <link rel="stylesheet" href="/css/options.css">
  </head>
  <body>
   <div id='pageWrapper'>
     <div id='optionsWrapper' class='main'>
      <div id='header'>
	 <img id="logo" src=/images/icon.png style="display:inline">
	 <a id='title' target="_blank" href="http://getsmart.gwn/display/SUP/GWN+RealTime">GWN RealTime</a>
     </div>
       <form>
        <div id='contentWrapper'>
	  <fieldset class='options'>
	    <legend>
	      <input type='checkbox' id="refresh"><label class="selection">Refresh Rates</label>
	    </legend>
	      <div class='subOptions'>
		<span>Check for Updates: </span>
		<select type='text' id='RefreshRate'>
		  <option value=  60000>1 minute (defualt)</option>
		  <option value= 300000>5 mintues</option>
		  <option value= 600000>10 mintues</option>
		  <option value= 900000>15 minutes</option>
		  <option value=1800000>30 minutes</option>
		  <option value=0>Never</option>
		</select>
	      </div>
	  </fieldset>
	  <fieldset class='options'>
	    <legend>
	      <input type='checkbox' id="notifications"><label class="selection">Notifications</label>
	    </legend>
	    <div class='subOptions'>
	      <div class=''>
		<span>Close After: </span>
		<select type='text' id='NotificationTimeout'>
		  <option value=30000>30 seconds</option>
		  <option value=20000>20 seconds</option>
		  <option value=15000>15 seconds</option>
		  <option value=10000>10 seconds (defualt)</option>
		  <option value=5000>5 seconds</option>
		  <option value=0>Never</option>
		</select>
	      </div>
	    </div>
	  </fieldset>
	  <fieldset class='options'>
	    <legend>
	    <input type='checkbox' checked id="queues"><label class="selection">Queues</label>
	    </legend>
	      <div class='subOptions'>
	          <fieldset class='options'>
		    <legend>
		      <input type='checkbox' checked><label>Track Personal Queue</label>
		    </legend>
		    <div class="subOptions">
		      <input type='text' placeholder="Enter your GWN username" id='GWNuser'>
		      <input type='submit' value='Add it!'>
		    </div>
		    </fieldset>
		<span>Additional Queues: </span>
		<select type='text' id='Queue'>
		</select>
	      </div>
	  </fieldset>
	</div>
       </form>
     </div>
   </div>
 </body>
</html>
