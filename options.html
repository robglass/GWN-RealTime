<!DOCTYPE html>
<html>
  <head>
    <title>GWN RealTime - Setting</title>
    <script src='js/jquery.js'></script>
    <script src='js/core.js'></script>
    <script src='js/options.js'></script>
    <link rel="stylesheet" href="/css/options.css">
  </head>
  <body>
   <div id='pageWrapper'>
    <div id='optionsWrapper' class='main'>
      <div id='header'>
	<img id="logo" src=/images/icon.png style="display:inline">
	<a id='title' target="_blank" href="http://getsmart.gwn/display/SUP/GWN+RealTime">GWN RealTime</a>
      </div>
      <div class="contentWrapper">
	<div class="topbar">
	  <div class="placeholder">
	    <div class="top-crumb">
	     <div>Queues</div>
	    </div>
	  </div>
	  <div class="button add">
	    <span class="icon plus"></span>
	  </div>
	</div>
	<div class="main-content">
	  <div class='queue-list'>
	    <div class="placeholder">
	    </div> 
	  </div>
	</div>
	<div class="queue add">
	<form>
	  <fieldset class='options'>
	      <span>Queue: </span>
		<select type='text' id='Queue'></select>
		  <input type='text' placeholder="GWN username" id='GWNuser'>
		<div class='subOptions'>
		  <div class='column left'>
		    <div>
		      <span>Enable notificaions</span>
		      <input type='checkbox' />
		    </div>
		    <div>
		      <span>Close notification after:</span>
		      <select type='text' id='NotificationTimeout'>
			<option value=30000>30 seconds</option>
			<option value=20000>20 seconds</option>
			<option value=15000>15 seconds</option>
			<option value=10000>10 seconds (defualt)</option>
			<option value=5000>5 seconds</option>
			<option value=0>Never</option>
		      </select>
		    </div>
		  </div>
		  <div class="column right">
		    <div>
		      <span>Update Rate: </span>
		      <select type='text' id='RefreshRate'>
			<option value=  60000>1 minute (defualt)</option>
		        <option value= 300000>5 mintues</option>
		        <option value= 600000>10 mintues</option>
		        <option value= 900000>15 minutes</option>
		       <option value=1800000>30 minutes</option>
		       <option value=0>Never</option>
		      </select>
		    </div>
		    <div>
		      <button>Cancel</button>
		      <button>Add</button>
		    </div>
		  </div>
	  </fieldset>
      </form>
      </div>
    </div>


    </div>
  </div>
</body>
</html>
