<!DOCTYPE html>
<html>
  <head>
    <title>GWN RealTime - Setting</title>
    <script src='js/jquery.js'></script>
    <script src='js/core.js'></script>
    <script src='js/options.js'></script>
    <link rel="stylesheet" href="/css/options.css">
  </head>
  <body>
   <div id='pageWrapper main'>
     <div id='optionsWrapper' class='main'>
      <div id='head'>
       <h1 class='title'>
	 <img src=/images/icon.png height="48">
	 GWN RealTime
       </h1>
     </div>
       <form>
        <div id='contentWrapper'>
	  <fieldset class='options'>
	    <legend>
	      <input type='checkbox' id="refresh"><label class="selection" for='refresh' msg='queues'>Refresh Rates</label>
	    </legend>
	      <div class='subOptions'>
		<span>Check for Updates: </span>
		<select type='text'>
		  <option>1 minute (defualt)</option>
		  <option>5 mintues</option>
		  <option>10 mintues</option>
		  <option>15 minutes</option>
		  <option>30 minutes</option>
		  <option>Never</option>
		</select>
	      </div>
	  </fieldset>
	  <fieldset class='options'>
	    <legend>
	      <input type='checkbox' id="notifications"><label class="selection" for='notifications' msg='queues'>Notifications</label>
	    </legend>
	    <div class='subOptions'>
	      <div class=''>
		<input type='radio'><label for=''>Enable Notifications</label>
	      </div>
	      <div class=''>
		<span>Close After: </span>
		<select type='text'>
		  <option>30 seconds</option>
		  <option>20 seconds</option>
		  <option>15 seconds</option>
		  <option>10 seconds (defualt)</option>
		  <option>5 seconds</option>
		  <option>Never</option>
		</select>
	      </div>
	    </div>
	  </fieldset>
	  <fieldset class='options'>
	    <legend>
	    <input type='checkbox' id="queues"><label class="selection" for='queues' msg='queues'>Queues</label>
	    </legend>
	  </fieldset>
	</div>
       </form>
     </div>
   </div>
 </body>
</html>
