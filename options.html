<!DOCTYPE html>
<html>
  <head>
    <title>GWN RealTime - Setting</title>
    <script src='js/jquery.js'></script>
    <script src='js/core.js'></script>
    <script src='js/options.js'>
</script>
    <link rel="stylesheet" href="/css/options.css">
  </head>
  <body>
   <div id='pageWrapper'>
    <div id='optionsWrapper' class='main'>
      <div id='header'>
	<img id="logo" src=/images/icon.png style="display:inline">
	<a id='title' target="_blank" href="http://getsmart.gwn/display/SUP/GWN+RealTime">GWN RealTime</a>
      </div>
      <div class="contentWrapper">
	<div class="topbar">
	  <div class="placeholder">
	    <div class="top-crumb">
	     <div>Queues</div>
	    </div>
	  </div>
	  <div>
	      <span>Icon Counter:</span>
	      <select id="useBadge">
		<option value="none">Disabled</option>
	      </select>
	  </div>
	  <div class="button add">
	    <span class="icon plus"></span>
	  </div>
	</div>
	<div class="main-content">
	  <div class='queue-list'>
	    <div class="placeholder">
	    </div> 
	  </div>
	</div>
	<div class="queue-add">
	  <span>Queue: </span>
	  <select type='text' id='Queue'></select>
	  <input type='text' placeholder="GWN username" id='GWNuser'>
	  <div class='subOptions'>
	    <div class='column left'>
	      <div>
		<span>Enable notificaions</span>
		<input type='checkbox' id="notify" />
	      </div>
	    </div>
	    <div class="column right">
	      <div>
		<span>Update Rate: </span>
		<select type=text id='RefreshRate'>
		  <option value="60000">1 minute (defualt)</option>
		  <option value="300000">5 mintues</option>
		  <option value="600000">10 mintues</option>
		  <option value="900000">15 minutes</option>
		  <option value="1800000">30 minutes</option>
		  <option value=0>Never</option>
		</select>
	      </div>
	    </div>
	    <div class="buttonDiv">
	      <div class="button select" id="clear-add">
		<span class="icon cross"></span>
	      </div>
	      <div class='button select' id="save-add">
	        <span class="icon check"></span>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
